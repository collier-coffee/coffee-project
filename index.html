    <div class="container">
        <hr>
        <div class="row">
            <div class="col-6 coffeeList text-center">
                <p id="coffees"></p>
            </div>
            <div class="col-6">
                <form class="my-form">
                   <label for="roast-selection"><strong>Roast</strong></label><br>
                    <select id="roast-selection">
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <br><br>
                    <label for="coffeeName"><strong>Search by Coffee Name:</strong></label><br>
                    <input type="text" id="coffeeName"><br><br>
                    <input id="submit" type="submit" />
                </form>
                <hr class="main">
            </div>
        </div>
    </div>
